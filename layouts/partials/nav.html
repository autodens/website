<div class = 'nav-drop'>
  <div class = 'nav-body'>
    <a href='{{ absURL "" }}' class = 'nav_item nav-home'>
      <img src='{{ absURL "images/home-icon.svg" }}' alt='Home' class='home-icon' style='width: 20px; height: 20px; display: inline-block; vertical-align: middle;' />
      <span>Accueil</span>
    </a>
    {{ $mainMenu := .Site.Menus.main }}
    {{- range  $mainMenu }}
      <a href = '{{ if hasPrefix .URL "." }}{{ .URL }}{{ else }}{{ absURL .URL }}{{ end }}' class = 'nav_item'>{{ .Name}}</a>
    {{- end }}
    <div class = 'nav-close'></div>
  </div>
</div>
{{- partialCached "header" . }}
